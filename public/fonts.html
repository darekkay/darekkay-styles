<!doctype html>
<html lang="en" data-theme="default">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css"/>
  <title>Fonts</title>
  <script>(function() {
    document.documentElement.dataset.theme = localStorage.getItem("theme")
      || (window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "default");
  })();</script>
  <script src="scripts/fonts.js"></script>
  <style>
    section {
      margin-top: 3rem;
      border-bottom: 1px solid var(--color-border-default);
      padding-bottom: 3rem;
    }

    h2[title] {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h2[title] button {
      font-size: 16px;
      font-family: "sans-serif";
    }
  </style>
</head>

<body>

  <header class="inverted justify-around">
    <span></span>
    <h1>Fonts</h1>
    <div class="dk-theme-picker"></div>
  </header>

  <main class="prose">
    <p><strong>← <a href="./index.html">Home</a></strong></p>
    <p>This is a preview for my font selection. All fonts need to be installed/available locally.</p>
    <hr>
  </main>

  <script>
    const template = font => `<h2 title="${font}"><span>${font}</span><button aria-label="Remove font ${font}" class="btn">×</button></h2>
      <p>Apparently we had reached a <strong>great height</strong> in the atmosphere, for the sky was a dead black, and the stars had <em>ceased to twinkle</em>. By the same illusion which lifts the horizon of the sea to the level of the spectator on a hillside, the sable cloud beneath was dished out, and the car seemed to float in the middle of an immense dark sphere, whose upper half was strewn with silver. Looking down into the dark gulf below, I could see a ruddy light streaming through a rift in the clouds. (äöüÄÖÜß)</p>`;

    window.dk_fonts.regular.forEach(font => {
      const section = document.createElement("section");
      section.style.cssText = `font-family: ${font}, "Blokk Neue", monospace;`;
      section.innerHTML = template(font).trim();

      const removeButton = section.querySelector("button");
      removeButton.addEventListener("click", () => {
        section.parentNode.removeChild(section);
      })

      document.querySelector("main").appendChild(section);
    });
  </script>

  <script src="./scripts/index.min.js"></script>
</body>

</html>
