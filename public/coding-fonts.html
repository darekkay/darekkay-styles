<!doctype html>
<html lang="en" data-theme="default">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css"/>
  <link rel="stylesheet" href="./css/highlightjs.css"/>
  <title>Coding Fonts</title>
  <script>(function() {
    document.documentElement.dataset.theme = localStorage.getItem("theme")
      || (window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "default");
  })();</script>
  <script src="scripts/fonts.js"></script>
  <style>
    section {
      margin-top: 3rem;
      border-bottom: 1px solid var(--color-border-default);
      padding-bottom: 3rem;
    }

    pre, code {
      font-family: inherit;
    }
  </style>
</head>

<body>

  <header class="inverted justify-around">
    <span></span>
    <h1>Coding Fonts</h1>
    <div class="dk-theme-picker"></div>
  </header>

  <main>
    <p><strong>‚Üê <a href="./index.html">Home</a></strong></p>
    <p>This is a preview for my font selection. All fonts need to be installed/available locally.</p>
    <p>Compare coding fonts at <a href="https://www.codingfont.com/" target="_blank" rel="noopener">codingfont.com</a> and
      <a href="https://www.programmingfonts.org/" target="_blank" rel="noopener">programmingfonts.org</a></p>
    <hr>
  </main>

  <script>
    const template = font => `<h2>${font}</h2>
      <pre class="hljs" tabindex="0"><code><span class="hljs-keyword">@import</span> <span class="hljs-string">"manual.css"</span>;

<span class="hljs-selector-tag">h1</span><span class="hljs-selector-class">.mystyle</span><span class="hljs-selector-attr">[href^=<span class="hljs-string">"http"</span>]</span><span class="hljs-selector-pseudo">:lang(en)</span> {
  <span class="hljs-attribute">color</span>: blue; <span class="hljs-comment">/* <span class="hljs-doctag">TODO:</span> change THIS to yellow for next version! */</span>
  <span class="hljs-attribute">border</span>: <span class="hljs-built_in">rgb</span>(<span class="hljs-number">255</span>,<span class="hljs-number">0</span>,<span class="hljs-number">0</span>);
  <span class="hljs-attribute">background-color</span>: <span class="hljs-number">#FAFAFA</span>;
  <span class="hljs-attribute">background</span>: <span class="hljs-built_in">url</span>(hello.jpg) <span class="hljs-meta">!important</span>;
}
</code></pre>`;

    window.dk_fonts.monospace.forEach(font => {
      const section = document.createElement("section");
      section.style.cssText = `font-family: ${font}, "Blokk Neue", sans-serif;`;
      section.innerHTML = template(font).trim();
      document.querySelector("main").appendChild(section);
    });
  </script>

  <script src="./scripts/index.min.js"></script>
</body>

</html>
